<style>
    .earth {
        position: absolute;
        top: 0;
        bottom: 0%;
        left: 0;
        right: 0;
        margin: auto;
        width: 40px;
        height: 40px;
        background-image: url(images/map.jpg);
        border-radius: 50%;
        background-size: cover;
        box-shadow: 10px -10px 25px 2px rgb(56, 56, 56) inset, 0 0 20px 2px #000;
        animation: spin 20s linear alternate infinite;
    }
    @keyframes spin{
        100%{background-position:100%;}
    }

</style>
<body>
  <div class="earth"></div>
</body>
